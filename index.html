<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>La Maja Indumentaria</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./CSS/main.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/f022a1d6e4.js" crossorigin="anonymous"></script>

<body>

    <div class="container-fluid">

        <main class="centrar estiloTitulo">
            <h1>La Maja Indumentaria</h1>
        </main>

        <section class="row carousel">
            <article class=" col-lg-6 col-sm-8 co-xs-1">
                <h2 class="estiloSub">Vestite flamenco!<h2>

                        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active" data-bs-interval="10000">
                                    <img src="./images/laMaja8.jpg" class="d-block w-100" alt="foto maja 1">
                                </div>
                                <div class="carousel-item" data-bs-interval="2000">
                                    <img src="./images/laMaja4.jpg" class="d-block w-100" alt="foto maja2">
                                </div>
                                <div class="carousel-item">
                                    <img src="./images/laMaja3.jpg" class="d-block w-100" alt="foto maja 3">
                                </div>
                                <div class="carousel-item">
                                    <img src="./images/laMaja6.jpg" class="d-block w-100" alt="foto maja 4">
                                </div>
                                <div class="carousel-item">
                                    <img src="./images/laMaja2.jpg" class="d-block w-100" alt="foto maja 5">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>

            </article>
        </section>



        <fieldset class="row seleccionModelo textoIndex">
            <div id="contenedorForm" class="col-lg-5 col-sm-6 col-xs-8">
                <div class="row centrar">
                    <h4 id="titulo">Bienvenido/a!</h4>
                </div>
                <legend class="estiloSub--maja">Ingresa tus nombre y apellido</legend>
                <input id="nombre" type="text">
                <input id="apellido" type="text">
                <div>
                    <legend class="estiloSub--maja">Ingresa la cantidad</legend>
                    <input id="cantidad" type="number">
                </div>
                <legend class="estiloSub--maja">Elegi el modelo que más te guste!</legend>
                <select id="producto" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Seleccioná un modelo</option>
                    <option value="REMERA">REMERA</option>
                    <option value="PANTALON">PANTALON</option>
                    <option value="VESTIDO">VESTIDO</option>
                </select>
                <!-- <div>
                    <label class="estiloSub--maja" for="color">Elegí el color</label>
                </div>
                <div>
                    <input type="radio" value="neg" name="color">Negro
                    <input type="radio" value="roj" name="color">Rojo
                    <input type="radio" value="bla" name="color">Blanco
                </div> -->

                <div class="botones">
                    <input id="agregarAlCarrito" type="submit" value="Agregar al carrito">
                    <input id="finalizar" type="submit" value="Finalizar">
                </div>
            </div>
        </fieldset>


        <div id="contenedor" class="centrar formulario"></div>

        <section>
            <article>
                <div>
                    <h2 class="estiloSub">Nuestros clientes</h2>
                </div>
                <div class="row ">
                    <div class="galeria col-lg-3 col-sm-6 col-xs-1">
                        <img src="./images/fotoCliente1.jpg" alt="fotosGaleria1">
                    </div>
                    <div class="galeria col-lg-3 col-sm-6 col-xs-1">
                        <img src="./images/fotoCliente2.webp" alt="fotosGaleria2">
                    </div>
                    <div class="galeria col-lg-3 col-sm-6 col-xs-1">
                        <img src="./images/fotoCliente3.jpg" alt="fotosGaleria3">
                    </div>
                    <div class="galeria col-lg-3 col-sm-6 col-xs-1">
                        <img src="./images/fotoCliente4.jpg" alt="fotosGaleria4">
                    </div>
                </div>
            </article>
        </section>


        <footer class="row footer">
            <div class="columnaFooter--redes col-lg-4 col-sm-3 col-xs-1">
                <h4>Redes sociales</h4>
                <div class="linksRedes">
                    <a href="https://www.facebook.com/ojocon.urquiza" target=”_blank”><i
                            class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/ojoconurquiza/" target=”_blank”><i
                            class="fa-brands fa-instagram"></i></a>
                </div>
            </div>

            <div class="columnaFooter col-lg-4 col-sm-3 col-xs-1">
                <h4>Ubicación</h4>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.1924168943738!2d-58.411077484769805!3d-34.62457748045419!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccafd9d3678b9%3A0x4e4f494ecba1ec97!2sAv.%20San%20Juan%20%26%20Gral.%20Urquiza%2C%20C1221%20CABA!5e0!3m2!1ses-419!2sar!4v1647823563888!5m2!1ses-419!2sar"
                    width="250" height="100" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <div class="columnaFooter col-lg-4 col-sm-3 col-xs-1">
                <h4>Horarios</h4>
                <p>De lunes a viernes 18 a 21 hs</p>
                <p>Sábados de 11 a 14 hs</p>
            </div>

        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>

    <script src="Js/funciones.js"></script>
</body>

</html>
